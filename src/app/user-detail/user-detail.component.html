<form class="userForm" #f="ngForm">
  {{ user | json }}
  <input type="hidden" [(ngModel)]="user.id" name="id" id="id" />
  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input [(ngModel)]="user.name" name="firstname" id="firstname" />
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input [(ngModel)]="user.lastname" name="lastname" id="lastname" />
  </div>
  <div class="form-group">
    <label for="fiscalcode">Fiscal code</label>
    <input [(ngModel)]="user.fiscalcode" name="fiscalcode" id="fiscalcode" />
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input [(ngModel)]="user.phone" name="phone" id="phone" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="email" name="email" id="email" />
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input [(ngModel)]="user.age" type="number" min="0" name="age" id="age" />
  </div>
  <div class="form-group">
    <label for="province">Province</label>
    <input [(ngModel)]="user.province" name="province" id="province" />
  </div>

  <div class="form-group form-footer">
    <button class="btn-save" (click)="saveUser()">SAVE</button>
    <button class="btn-reset" (click)="resetForm(f.form)">Reset</button>
    <button (click)="click_annullaUserDetail()" class="btn-annulla">
      Annulla
    </button>
  </div>
</form>
