<h2>Users Management System (UMS)</h2>
<div class="main">
  <div class="users">
    <app-users
      (updateUser)="event_updateUser($event)"
      (annullaUserDetail)="event_annullaUserDetail()"
    ></app-users>
  </div>
  <div class="userDetail" *ngIf="userSelected">
    <app-user-detail [user]="userSelected "></app-user-detail>
  </div>
</div>
